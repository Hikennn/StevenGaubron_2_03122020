        <section id="search_section">

                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>

            </div>
            <div id="search_container">
                <form action="post" id="search_form">
                    <span class="fas fa-map-marker-alt" id="pin_icon"></span>
                    <input type="search" name="" placeholder="Marseille, France" id="searchbar"><span></span>
                    <input type="submit" value="Rechercher" id="search_btn">
                </form>
                <ul id="filters">
                    <h4>Filtres</h4>
                    <li>
                        <input type="checkbox" id="economy" name="economy">
                        <label for="economy">
                            <i class="fas fa-money-bill-wave filters_icon"></i>
                            <span class="filter_name">Économique</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="family" name="family">
                        <label for="family">
                            <i class="fas fa-child filters_icon"></i>
                            <span class="filter_name">Familial</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="romantic" name="romantic">
                        <label for="romantic">
                            <i class="fas fa-heart filters_icon"></i>
                            <span class="filter_name">Romantique</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="animals" name="animals">
                        <label for="animals">
                            <i class="fas fa-dog filters_icon"></i>
                            <span class="filter_name">Animaux autorisés</span>
                        </label>
                    </li>
                </ul>
            </div>
            <p><i class="fas fa-info" id="info_icon"></i>Plus de 500 logements sont disponibles dans cette ville</p>
